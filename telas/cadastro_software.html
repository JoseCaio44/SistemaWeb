<!DOCTYPE html>
<html>
<head>
    <title> Cadastrar Hardware </title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  </head>
<body>
<form>
    <div class="container" style="margin-top: 5%;">
        <h1>Cadastrar Software</h1>
        <br>

        <div class="form-group">
            <label for="inputNome">Nome</label>
            <input type="text" class="form-control" id="inputNome">
        </div>

        <div class="form-group">
            <label for="inputPreco">Preço</label>
            <input type="number" class="form-control" id="inputPreco">
        </div>

        <div class="form-group">
          <label for="inputQuantidade">Quantidade</label>
          <input type="number" class="form-control" id="inputQuantidade">
        </div>

        <div class="form-group">
          <label for="inputVersao">Versão</label>
          <input type="text" class="form-control" id="inputMontagem">
        </div>

        <div class="form-group">
            <label for="inputLinguagem">Linguagem</label>
            <input type="text" class="form-control" id="inputLinguagem">
        </div>

        <div class="form-group">
            <label for="inputTipo">Tipo</label>
            <input type="text" class="form-control" id="inputTipo">
        </div>
        
        <div class="form-group">
          <label for="inputDescricao">Descrição</label>
          <textarea class="form-control" id="inputDescricao" rows="3"></textarea>
        </div>

        <button type="submit" class="btn btn-primary btn-lg">Enviar</button>
        <button type="menu" class="btn btn-secondary btn-lg">Voltar</button>

    </div>

</form>
</body>
</html>
